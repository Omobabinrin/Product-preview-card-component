<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style ="display: flex; flex-direction: column; min-height: 100vh; justify-content: center; align-items: center;">
        <div class="container">
            <h1>Counter</h1>
            <div>
                <ul style ="font-size: 18px;">
                    <li>
                        You click on the button below
                    </li>
                    <li>
                        the increase/descrease button will add/remove 1 from the current counter value
                    </li>
                    <li>
                        the reset button will return the value to 0
                    </li>
                    <li>
                        positive/negative numbers are highlighted by green/red
                    </li>
                    <li>
                        zero is highlighted with black #000
                    </li>
                </ul>
            </div>
            <h1>
                <span id="target"></span>
            </h1>
            <button id="Reduce" style="font-size: 20px; outline: none; background-color: brown; color: #ffff; border: none;">Reduce</button>
            <button id="Increase" style="font-size: 20px; outline: none; background-color: brown; color: #ffff; border: none;">Increase</button>
            <button id="Reset" style="font-size: 20px; outline: none; background-color: brown; color: #ffff; border: none;">Reset</button>
        </div>
    </section>
    <script src="example.js"></script>
</body>
</html>
