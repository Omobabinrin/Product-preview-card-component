<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1>Contact Us</h1>
            <form action="" id="form">
                <div class="name-details">
                    <div>
                        <label for="Name">First Name *</label>
                        <input type="text" name="Name" id="Name" required>
                    </div>
                    <div>
                        <label for="Name">Last Name *</label>
                        <input type="text" name="Name" id="Name" required>
                    </div>
                </div>
                <label for="Email">Email *</label>
                <input type="email" name="Email" id="Email" required>
                <label for="Query">Query type *</label>
                <div class="btn">
                    <button class="radiobtn"><input type="radio" name="option" required> General Enquiry</button>
                    <button class="radiobtn"><input type="radio" name="option" required style="width: 20px;"> Support Enquiry</button>
                </div>
                
                <label for="Messages">Messages *</label>
                <textarea name="Messages" id="Messages" cols="30" rows="10" style="outline: none; font-size: 1rem; padding: 10px; border-radius: 8px;" required></textarea>
                <p style="margin: 20px 0 0 0;"><input type="checkbox" name="mark" required> I consent to being contacted by the team *</p>
                <input type="submit" value="Submit" style="width: 100%; height: 50px; background-color: rgb(12,125,105); color: #ffff; margin: 20px 0 0 0;" id="submitBtn">
            </form>
        </div>
    </section>
    <div class="popup" onclick="">
        <img src="image/thumbup-removebg-preview.png" alt="" style="width: 50%; height: 30%;">
        <h4>
            Thank you for contacting us.
            <br>
            We will get back to you as soon as possible.
        </h4>
        <button id="closeBtn" style="width: 80%; height: 50px; margin: 40px 10px 0 0; font-size: 1rem;" >Close</button>
    </div>
    <script src="contact.js"></script>
</body>
</html>
