<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" href="real.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Charater Counter</h2>
        <textarea name="about you" id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                Totals Charates:
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>
                Remaining:
                <span class="Remaining-counter" id="Remaining-counter">20</span>
            </p>
        </div>
    </div>
</body>
</html>
